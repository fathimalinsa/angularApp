<div ng-include src = "'../views/header.html'"></div>
<div class="content-wrapper">
  <div class="add-user-container">
    <h2 class="text-center">Add new profile</h2>
    <div class="alert alert-danger" ng-show="showErrormessage">
      <p>{{errorMessage}}</p>
    </div>
    <div class="alert alert-success" ng-show="addedUser">
      <p>User added successfully!</p>
    </div>
    <div class="add-user-form">
      <form class="">
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <div class="col-lg-6 col-md-6">
                <input type="text" class="form-control" placeholder="First Name" ng-model="first_name">
            </div>
            <div class="col-lg-6 col-md-6">
                <input type="text" class="form-control" placeholder="Last Name" ng-model="second_name">
            </div>
            <div class="col-lg-6 col-md-6">
                <input type="text" class="form-control" placeholder="address line 1" ng-model="addr_line1">
            </div>
            <div class="col-lg-6 col-md-6">
                <input type="text" class="form-control" placeholder="address line 2" ng-model="addr_line2">
            </div>
            <div class="col-lg-6 col-md-6">
                <input type="text" class="form-control" placeholder="city" ng-model="city">
            </div>
            <div class="col-lg-6 col-md-6">
                <input type="text" class="form-control" placeholder="state" ng-model="state">
            </div>
            <div class="col-lg-6 col-md-6">
                <input type="text" class="form-control" placeholder="pin" ng-model="pin">
            </div>
            <div class="col-lg-6 col-md-6">
                <input type="text" class="form-control" placeholder="Current location" ng-model="current_location">
            </div>
            <div class="col-lg-6 col-md-6">
                <input type="text" class="form-control" placeholder="height" ng-model="height">
            </div>
            <div class="col-lg-6 col-md-6">
                <input type="text" class="form-control" placeholder="weight" ng-model="weight">
            </div>
            <div class="col-lg-6 col-md-6">
                <input type="text" class="form-control" placeholder="blood group" ng-model="blood_group">
            </div>
            <div class="col-lg-6 col-md-6">
                <select ng-model="selectedOption" ng-init="selectedOption = options[0]">
                  <option ng-repeat="option in options">{{option}}</option>
                </select>
            </div>
            <div class="col-lg-6 col-md-6">
                <input type="text" class="form-control" placeholder="pan number" ng-model="pan_number">
            </div>
            <div class="col-lg-6 col-md-6">
                <input type="text" class="form-control" placeholder="mobile number" ng-model="mobile_number">
            </div>
            <div class="col-lg-6 col-md-6">
                <input type="text" class="form-control" placeholder="voters id" ng-model="voters_id">
            </div>
            <div class="col-lg-6 col-md-6">
                <input type="text" class="form-control" placeholder="sponser's name" ng-model="sponsers_name">
            </div>
            <div class="col-lg-6 col-md-6">
                <input type="text" class="form-control" placeholder="Adhar number" ng-model="sponser_number">
            </div>
            <div class="col-lg-6 col-md-6">
                <input type="text" class="form-control" placeholder="username" ng-model="user_name">
            </div>
            <div class="col-lg-12 col-md-12">
              <div class="col-lg-6 col-md-6">
                <p class="upload-text">Upload photograph</p>
                <input type="file" file-upload multiple/>
              </div>
            </div>
            <div class="col-lg-12 col-md-12">
              <div class="col-lg-6 col-md-6">
                <p class="upload-text">Upload aadhar card</p>
                <input type="file" file-upload multiple/>
              </div>
            </div>
            <div class="col-lg-12 col-md-12">
              <div class="col-lg-6 col-md-6">
                <p class="upload-text">Upload voter's id</p>
                <input type="file" file-upload multiple/>
              </div>
            </div>
          </div>
          <div class="button-wrapper col-lg-12 col-md-12">
            <button type="submit" class="btn btn-default btn-primary" ng-click="addProfile()">Submit</button>
          </div>
        </div>
        </form>
    </div>
  </div>
</div>

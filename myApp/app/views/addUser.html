<div ng-include src = "'../views/header.html'"></div>
<div class="content-wrapper">
  <div class="add-user-container">
    <h2 class="text-center">Add new user</h2>
    <div class="alert alert-danger" ng-show="showErrormessage">
      <p>{{errorMessage}}</p>
    </div>
    <div class="alert alert-success" ng-show="addedUser">
      <p>User added successfully!</p>
    </div>
    <div class="add-user-form">
      <form class="">
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <div class="col-lg-6 col-md-6">
                <input type="text" class="form-control" placeholder="First Name" ng-model="firstName">
            </div>
            <div class="col-lg-6 col-md-6">
                <input type="text" class="form-control" placeholder="Last Name" ng-model="lastName">
            </div>
            <div class="col-lg-6 col-md-6">
                <select ng-model="role" ng-init="role = roles[0]">
                  <option ng-repeat="role in roles">{{role}}</option>
                </select>
            </div>
            <div class="col-lg-6 col-md-6">
                <input type="text" class="form-control" placeholder="username" ng-model="userName">
            </div>
            <div class="col-lg-6 col-md-6">
                <input type="password" class="form-control" placeholder="Password" ng-model="password">
            </div>
            <div class="col-lg-6 col-md-6">
                <input type="password" class="form-control" placeholder="Confirm Password" ng-model="confirmPassword">
            </div>
          </div>
          <div class="col-lg-12 col-md-12">
            <div class="col-lg-6 col-md-6">
              <p class="upload-text">Upload profile image</p>
              <input type="file" file-upload multiple/>
            </div>
          </div>
          <div class="button-wrapper col-lg-12 col-md-12">
            <button type="submit" class="btn btn-default btn-primary" ng-click="addUser()">Submit</button>
          </div>
        </div>
        </form>
    </div>
  </div>
</div>

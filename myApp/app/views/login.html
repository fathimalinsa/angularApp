<div class="login-container">
  <div class="alert alert-danger" ng-show="showErrormessage">
    <p>{{errorMessage}}</p>
  </div>
  <div class="login-wrapper">
    <form class="login-form">
        <input type="text" class="form-control" placeholder="Username" ng-model="user.userName">
        <input type="password" class="form-control" placeholder="password" ng-model="user.password">
        <div class="button-wrapper">
          <button type="submit" class="btn btn-default btn-primary" ng-click="login(user)">Submit</button>
        </div>
      </form>
  </div>
</div>
